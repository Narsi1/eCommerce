<div class="container-fluid p-3">
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <h4>Order placed!</h4>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-12 d-flex justify-content-around">
            <h6>Order ID</h6>
            <span>
               #{{ orderId }}
            </span>
        </div>
        <div class="col-12 d-flex justify-content-around">
            <h6>Order total</h6>
            <span>
                {{ orderTotal | currency }}
            </span>
        </div>
        <div class="col-12 d-flex justify-content-center mt-3">
            <button class="btn btn-primary" (click)="routeToHome()">
                Continue shopping
            </button>
        </div>
    </div>
</div>
